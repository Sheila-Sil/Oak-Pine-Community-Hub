<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report an Issue | Oak Pine Community Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0f1f1e;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#b89a4f;          /* muted civic gold */
  --accent-soft:#d8c07a;
  --text:#f1f1f1;
  --muted:#bdbdbd;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:linear-gradient(180deg,#0f1f1e,#142a28);
  color:var(--text);
}

/* ---------- TOP BAR ---------- */
.topbar{
  background:rgba(0,0,0,0.35);
  border-bottom:1px solid var(--border);
  padding:14px 0;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:0 20px;
}

.topbar-inner{
  display:flex;
  align-items:center;
}

.brand{
  color:var(--text);
  text-decoration:none;
  font-weight:800;
  display:flex;
  gap:10px;
  align-items:center;
}

.brand i{color:var(--accent)}

.back-link{
  display:inline-flex;
  align-items:center;
  gap:10px;
  margin:18px 0 0;
  text-decoration:none;
  color:var(--accent-soft);
  font-weight:600;
}

.back-link:hover{color:var(--accent)}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:70px 20px 40px;
}

header h1{
  font-size:2.4rem;
  margin-bottom:10px;
}

header p{
  max-width:700px;
  margin:auto;
  color:var(--muted);
}

/* ---------- FORM CARD ---------- */
.form-card{
  max-width:720px;
  margin:40px auto 70px;
  padding:34px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  backdrop-filter:blur(6px);
}

label{
  display:block;
  margin:18px 0 6px;
  font-weight:600;
}

input, select, textarea{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.35);
  color:var(--text);
  outline:none;
}

textarea{min-height:120px;resize:vertical}

input:focus, select:focus, textarea:focus{
  border-color:var(--accent);
}

/* ---------- BUTTON ---------- */
.submit-btn{
  margin-top:28px;
  width:100%;
  padding:16px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-size:1rem;
  font-weight:700;
  color:#1b1b1b;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  box-shadow:0 10px 28px rgba(184,154,79,0.35);
  transition:transform .2s ease, box-shadow .2s ease;
}

.submit-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 40px rgba(184,154,79,0.45);
}

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:#122625;
  border:1px solid var(--border);
  border-radius:22px;
  padding:36px;
  max-width:420px;
  text-align:center;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-box i{
  font-size:2.2rem;
  color:var(--accent);
  margin-bottom:14px;
}

.modal-box h2{
  margin-bottom:10px;
}

.modal-box p{
  color:var(--muted);
  font-size:0.95rem;
}

.modal-box button{
  margin-top:22px;
  padding:12px 26px;
  border:none;
  border-radius:24px;
  cursor:pointer;
  font-weight:700;
  background:var(--accent);
  color:#1b1b1b;
}

/* ---------- FOOTER ---------- */
footer{
  background:rgba(0,0,0,0.45);
  border-top:1px solid var(--border);
  padding:18px;
  text-align:center;
  font-size:0.85rem;
  color:var(--muted);
}
footer i{color:var(--accent)}
</style>
</head>
<body>

<div class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html">
      <i class="fa-solid fa-tree"></i> Oak Pine Hub
    </a>
  </div>
</div>

<div class="container">
  <a class="back-link" href="index.html">
    <i class="fa-solid fa-arrow-left"></i> Back to Home
  </a>
</div>

<header>
  <h1>Report an Issue</h1>
  <p>Submit maintenance issues, safety concerns, or community problems for review by Oak Pine services.</p>
</header>

<div class="form-card">
  <form id="issueForm">
    <label>Issue Category</label>
    <select required>
      <option value="">Select category</option>
      <option>Property Maintenance</option>
      <option>Public Safety</option>
      <option>Noise Complaint</option>
      <option>Sanitation</option>
      <option>Utility Issue</option>
      <option>Other</option>
    </select>

    <label>Location</label>
    <input type="text" placeholder="Address or nearby landmark" required>

    <label>Description</label>
    <textarea placeholder="Describe the issue..." required></textarea>

    <label>Email (optional)</label>
    <input type="email" placeholder="you@example.com">

    <button class="submit-btn" type="submit">
      <i class="fa-solid fa-paper-plane"></i> Submit Issue
    </button>
  </form>
</div>

<footer>
  <i class="fa-solid fa-circle-info"></i>
  For demo purposes only
</footer>

<!-- MODAL -->
<div class="modal" id="successModal">
  <div class="modal-box">
    <i class="fa-solid fa-circle-check"></i>
    <h2>Issue Submitted</h2>
    <p>Your report has been received and will be reviewed by Oak Pine services.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const form = document.getElementById("issueForm");
const modal = document.getElementById("successModal");

form.addEventListener("submit", e => {
  e.preventDefault();
  modal.classList.add("active");
  form.reset();
});

function closeModal(){
  modal.classList.remove("active");
}
</script>

</body>
</html>
